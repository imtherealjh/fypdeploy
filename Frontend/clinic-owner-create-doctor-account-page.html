  <script>
    const value = ('; ' + document.cookie).split(`; cookie=`).pop().split(';')[0];
    const cookie = JSON.parse(value);

    var logo = document.getElementById("logo");
    if (logo) {
      logo.addEventListener("click", function (e) {
        window.location.href = "./clinic-owner.html";
      });
    }

    var buttonPrimaryContainer = document.getElementById("buttonPrimaryContainer");
    if (buttonPrimaryContainer) {
      buttonPrimaryContainer.addEventListener("click", function (e) {
        var xhr = new XMLHttpRequest();

        // Define the request parameters
        var url = "http://localhost:8080/api/clinicOwner/registerDoctor";
        var name = document.getElementById("name").value;
        var profile = document.getElementById("profile").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var specialty = [document.getElementById("specialtySelect").value];

        var data = { name: name, profile: profile, username: username, password: password, specialty: specialty };
        var params = JSON.stringify(data);

        // Open the connection
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.setRequestHeader("Authorization", `Bearer ${cookie.accessToken}`);

        // Handle the response
        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 300) {
            // Success
            alert("Success!");
            window.location.href = "./clinic-owner.html";
          } else {
            // Error
            console.log("The request failed with status " + xhr.status);
          }
        };

        // Send the request
        xhr.send(params);
      });
    }

    var request = new XMLHttpRequest();

    // Set up the request
    request.open('GET', 'http://localhost:8080/api/patient/getAllSpecialty', true);
    request.setRequestHeader("Authorization", `Bearer ${cookie.accessToken}`);

    // Handle the response
    request.onload = function () {
      if (request.status >= 200 && request.status < 400) {
        // Success!
        var data = JSON.parse(request.responseText);
        console.log(data);
        // Populate the select element
        var selectElement = document.getElementById('specialtySelect');
        for (var i = 0; i < data.length; i++) {
          var option = document.createElement('option');
          option.value = data[i].type;
          option.text = data[i].type;
          selectElement.appendChild(option);
        }
      } else {
        // We reached our target server, but it returned an error
        console.log('Error: ' + request.statusText);
      }
    };

    // Handle network errors
    request.onerror = function () {
      console.log('Error: Network error');
    };

    // Send the request
    request.send();

  </script>
