  <script>
    const value = ('; '+document.cookie).split(`; cookie=`).pop().split(';')[0];
    const cookie = JSON.parse(value);

    var logo = document.getElementById("logo");
    if (logo) {
      logo.addEventListener("click", function (e) {
        window.location.href = "./clinic-owner.html";
      });
    }

    var buttonPrimaryContainer = document.getElementById("buttonPrimaryContainer");
    if (buttonPrimaryContainer) {
      buttonPrimaryContainer.addEventListener("click", function (e) {
        var xhr = new XMLHttpRequest();

        // Define the request parameters
        var url = "http://localhost:8080/api/clinicOwner/registerClerk";
        var name = document.getElementById("name").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var data = { name: name, username: username, password: password };
        var params = JSON.stringify(data);

        // Open the connection
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.setRequestHeader("Authorization", `Bearer ${cookie.accessToken}`);

        // Handle the response
        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 300) {
            // Success
            alert("Success!");
            window.location.href = "./clinic-owner.html";
          } else {
            // Error
            console.log("The request failed with status " + xhr.status);
          }
        };

        // Send the request
        xhr.send(params);
      });
    }
  </script>
