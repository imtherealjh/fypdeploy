<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediApp</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/signup.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <img src="logo.jpg" alt="Logo">
    </header>

    <!-- Navigation buttons -->
    <div class="container">
        <div class="buttons">
            <a href="help.html" class="btn btn-primary" role="button">Help</a>
            <a href="contact.html" class="btn btn-primary" role="button">Subscribe</a>
            <button id="loginBtn" class="btn btn-primary">Log In</button>
        </div>
    </div>

    <!-- Login modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div id="signupDiv">
        <form id="signupForm">
            <input id="signUpUsername" name="signUpUsername" type="text" placeholder="username"/>
            <input id="signUpPassword" name="signUpPassword" type="password" placeholder="password" />
            <input id="name" name="name" type="text" placeholder="name" />
            <input id="address" name="address" type="text" placeholder="address" />
            <input id="gender" name="gender" type="text" placeholder="gender" />
            <input id="contact" name="contact" type="number" placeholder="contact" />
            <input id="dob" name="dob" type="date" placeholder="date of birth" />
            <div class="content-buttons">
                <button id="signup" type="submit" class="btn btn-darker-blue" >Sign Up</button>
            </div>
        </form>
       
    </div>

    <!-- Custom JavaScript -->
    <script src="/js/login.js"></script>
    <script src="/js/signupPatient.js"></script>
</body>

</html>
