        <div class="nav1">

  <script>
    var logo = document.getElementById("logo");
    if (logo) {
      logo.addEventListener("click", function (e) {
        window.location.href = "./clinic-owner.html";
      });
    }

    var buttonPrimary = document.getElementById("buttonPrimary");
    if (buttonPrimary) {
      buttonPrimary.addEventListener("click", function (e) {
        window.location.href = "./clinic-owner-create-doctor-account-page.html";

    }

    var buttonPrimary1 = document.getElementById("buttonPrimary1");
    if (buttonPrimary1) {
      buttonPrimary1.addEventListener("click", function (e) {
