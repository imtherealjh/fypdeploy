<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <img class="logo" src="logo.png" alt="Logo">
            <div class="navbar d-flex gap-2">
                <button id="notificationBtn" type="button"><i class="fa-regular fa-bell"></i></button>
                <button id="profileBtn" type="button"><i class="fa-regular fa-user"></i></button>
                <div id="sub-menu" class="sub-menu-wrap">
                    <div class="sub-menu p-3 d-flex justify-content-center align-items-center flex-column">
                        <div class="user-profile d-flex gap-2 justify-content-center align-items-center">
                            <img class="rounded-circle" src="https://via.placeholder.com/50" alt="Placeholder 1">
                            <div>
                                <h4>John Ng</h4>
                                <a href="#">View my profile</a>
                            </div>
                        </div>
                        <hr>
                        <a href="#" class="sub-menu-link">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            <p>Logout</p>
                            <i class="fa-solid fa-chevron-right"></i>
                        </a>

                    </div>
                </div>
            </div>
        </header>
        <main class="mt-4">
            <div class="side-navbar d-flex flex-column justify-content-between">
                <div class="top-side-navbar">
                    <ul>
                        <li class="active"><a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i><span
                                    class="ms-2">Dashboard</span></a></li>
                        <li><a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i><span class="ms-2">Search
                                    Clinic</span></a></li>
                        <li><a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i><span
                                    class="ms-2">Appointment</span></a></li>
                        <li><a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i><span
                                    class="ms-2">Queue</span></a>
                        </li>
                        <li><a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i><span class="ms-2">Medical
                                    Records</span></a></li>
                        <li><a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i><span
                                    class="ms-2">Payment</span></a>
                        </li>
                        <li><a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i><span
                                    class="ms-2">Feedback</span></a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-side-navbar">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i><span
                                    class="ms-2">FAQ</span></a></li>
                        <li><a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i><span class="ms-2">Contact
                                    Us</span></a></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <h1 class="px-4 py-2">Dashboard</h1>
                <div>

                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/sub-menu.js"></script>
</body>

</html>
